<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="gallery">
        <div class="container">

            <div class="row">
                <!-- Featured Image -->
                <figure class="featured-image">
                    <img src="flowers-red-large.jpg" alt="Featured Image" id="featured-img">
                    <figcaption id="image-caption">Red tulips, a symbol of love</figcaption>
                </figure>
            </div>
            <div class="row">
                <!-- Thumbnail Gallery (Dynamically populated) -->
                <ul id="thumbnail-list"></ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
